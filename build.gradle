plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.apache.poi:poi:3.10.1"
    compile "org.apache.poi:poi-ooxml:3.10.1"
    compile "com.google.guava:guava:11.0.2"
}
